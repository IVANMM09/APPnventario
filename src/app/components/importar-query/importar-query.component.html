<div class="estilosbarra">
    <ion-item>
        <ion-label position="floating ">
            <h2>Busqueda</h2>
        </ion-label>
        <ion-input #input type="text " name="numInv" [(ngModel)]="textoBuscar" placeholder="busqueda" required></ion-input>
        <ion-button (click)="getNumInv()" slot="end">Buscar</ion-button>
    </ion-item>
</div>

<div *ngIf="datosActivos.length > 0">
    <ion-item-sliding *ngFor="let dato of datosActivos">
        <ion-item>
            <ion-label>
                <h3><strong>ID Capturas:</strong>{{dato.id_captura}}</h3>
                <p><strong>ID Dato Fijo:</strong>{{dato.id_dato_fijo}}</p>
                <p><strong>Num Inv:</strong>{{dato.num_inv}}</p>
                <p><strong>Num Sap</strong>{{ dato.num_sap }}</p>
                <p><strong>descripcion:</strong>{{dato.descripcion}}</p>
                <p><strong>Ubicacion:</strong> {{dato.ubicacion}}</p>
                <p><strong>Estatus:</strong>{{dato.estatus}}</p>
            </ion-label>

        </ion-item>
    </ion-item-sliding>
</div>
