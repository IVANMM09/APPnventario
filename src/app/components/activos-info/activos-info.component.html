<ion-header no-border translucent>
    <ion-toolbar padding>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title text-capitalize> Captura </ion-title>
        <ion-label slot="end" disabled>No capturas: {{ conteocap.total }}</ion-label>

    </ion-toolbar>
</ion-header>

<ion-item *ngIf="dFijoCheck === 1">
    <ion-label position="floating ">Dato fijo combo</ion-label>
    <ion-select placeholder="Selecciona un dato fijo " type="text " name="idDatofijo " [(ngModel)]="concentrado.idDatofijo" (ionChange)="mostrarForm() " required>
        <ion-select-option *ngFor="let item of datos ">
            {{item.id_datos_fijos}}
        </ion-select-option>
    </ion-select>
</ion-item>


<form *ngIf="dFormCheck===true" #formulario="ngForm" (ngSubmit)="onSubmitScan() ">
    <ion-list>

        <ion-row>
            <ion-col col-9>
                <ion-item>
                    <ion-label position="floating ">Empresa/Cia:</ion-label>
                    <ion-input type="text " name="empresa" [(ngModel)]="concentrado.empresa"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col col-3>
                <ion-item>
                    <ion-label disabled>Dato fijo: {{ varDF }}</ion-label>
                </ion-item>
            </ion-col>
        </ion-row>

        <ion-item>

            <ion-label position="floating ">Codigo 1:</ion-label>

            <ion-input type="text " name="numInv" [(ngModel)]="concentrado.numInv " (ionChange)="getNumInv() " debounce="2000 "></ion-input>

        </ion-item>

                <ion-select-option>Datofijo 1</ion-select-option>

                <ion-select-option *ngFor="let item of datos ">
                    {{item.id_datos_fijos}}
                </ion-select-option>
            </ion-select>
        </ion-item>-->

        <ion-item>
            <ion-label position="floating ">Codigo 2:</ion-label>
            <ion-input type="text " name="noSAP" [(ngModel)]="concentrado.noSap"></ion-input>
            <ion-button (click)="BuscarSAP()" slot="end">Buscar</ion-button>

        </ion-item>
        <ion-item>
            <ion-label position="floating ">Descripcion:</ion-label>
            <ion-input type="text " name="descripcion" [(ngModel)]="concentrado.descripcion "></ion-input>
            <!-- <ion-input type="text " name="descripcion " [(ngModel)]="activosInfo.descripcion "></ion-input> -->
        </ion-item>

        <!-- <ion-item>
            <ion-label position="floating ">Ubicación Ant:</ion-label>
            <ion-input type="text " name="ubicacionAnt" [(ngModel)]="concentrado.ubicacionAnt "></ion-input>
        </ion-item> -->

        <ion-row>
            <ion-col col-6>
                <ion-item>
                    <ion-label position="floating ">Marca:</ion-label>
                    <ion-input type="text " name="marca" [(ngModel)]="concentrado.marca "></ion-input>

            </ion-col>
            <ion-col col-6>

                    <ion-label position="floating ">Modelo:</ion-label>
                    <ion-input type="text " name="modelo" [(ngModel)]="concentrado.modelo "></ion-input>
                    <!-- <ion-input type="text " name="modelo " [(ngModel)]="activosInfo.modelo "></ion-input> -->
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-item>
            <ion-label position="floating ">Serie:</ion-label>
            <ion-input type="text " name="serie" [(ngModel)]="concentrado.serie "></ion-input>
            <!-- <ion-input type="text " name="serie " [(ngModel)]="activosInfo.serie "></ion-input> -->
            <ion-button (click)="BuscarSerie()" slot="end">Buscar</ion-button>
        </ion-item>

            <ion-col col-3>
                <ion-item>
                    <ion-label position="floating">Frente</ion-label>
                    <ion-input type="text" name="largo" [(ngModel)]="concentrado.largo"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col col-3>
                <ion-item>
                    <ion-label position="floating">Fondo</ion-label>
                    <ion-input type="text" name="ancho" [(ngModel)]="concentrado.ancho"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col col-3>
                <ion-item>
                    <ion-label position="floating">Alto:</ion-label>
                    <ion-input type="text" name="alto" [(ngModel)]="concentrado.alto"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6>
                <ion-item>
                    <ion-label position="floating ">Condición Física: </ion-label>
                    <ion-input type="text " name="estadoFisico" [(ngModel)]="concentrado.edoFisico "></ion-input>
                </ion-item>
            </ion-col>
            <ion-col col-6>
                <ion-item>
                    <ion-label position="floating ">Color:</ion-label>
                    <ion-input type="text " name="color" [(ngModel)]="concentrado.color "></ion-input>
                    <!-- <ion-input type="text " name="color " [(ngModel)]="activosInfo.color "></ion-input> -->
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-item>
            <ion-label position="floating ">Ubicación:</ion-label>
            <ion-input type="text " name="ubicacionInt" [(ngModel)]="concentrado.ubicacionInt "></ion-input>
            <!-- <ion-input type="text " name="ubicacionInt " [(ngModel)]="activosInfo.ubicacionInt "></ion-input> -->
        </ion-item>
        <ion-item>
            <ion-label position="floating ">Comentarios:</ion-label>
            <ion-input type="text " name="descCorta" [(ngModel)]="concentrado.descCorta "></ion-input>
            <!-- <ion-input type="text " name="descCorta " [(ngModel)]="activosInfo.descCorta "></ion-input> -->
        </ion-item>
    </ion-list>
    <ion-buttons slot="end " expand="block ">
        <ion-button (click)="limpiarForm() ">Limpiar</ion-button>

        <ion-button type="submit " [disabled]="formulario.invalid ">Guardar</ion-button>
        <ion-button *ngIf="edoButtonEdit===true " (click)="guardarEdicion()">Guardar Edición</ion-button>
        <ion-button (click)="getNumInv() ">Consultar</ion-button>
    </ion-buttons>
</form>
