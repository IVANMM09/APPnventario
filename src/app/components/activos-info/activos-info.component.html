<ion-list>
    <ion-list-header>
        <ion-label>
            <h2>Informaci贸n de Scan</h2>
        </ion-label>

</ion-list>


<form #formulario="ngForm" (ngSubmit)="onSubmitScan()">
    <ion-list>
        <!-- <ion-item>
            <ion-label>Carga Masiva:</ion-label>
            <ion-checkbox color="primary" (ionChange)="updateSelectCargaMasiva( $event )"></ion-checkbox>
        </ion-item>-->

        <ion-item>
            <ion-label position="floating">NumInv:</ion-label>
            <!-- <ion-input type="text" name="numInv" [(ngModel)]="activosInfo.numInv"></ion-input> -->

            <ion-input type="text" name="numInv" [(ngModel)]="concentrado.numInv" (ionChange)="getNumInv()" debounce="2000"></ion-input>
            <!--<ion-button *ngIf="estadoCheckC === true " slot="end" expand="block" (click)="scanCel()">Capturar</ion-button>-->

        </ion-item>
        <!-- <ion-item>
            <ion-label>Capturar desde camara:</ion-label>
            <ion-checkbox color="primary" (ionChange)="updateSelectCamara( $event )"></ion-checkbox>

        </ion-item> -->

        <ion-item *ngIf="estadoCheck === true ">
            <ion-label position="floating">Numero de Capturas: </ion-label>
            <ion-input type="text" name="noCapturas" disabled="false" [(ngModel)]="concentrado.noCapturas"></ion-input>
        </ion-item>
        <!-- <ion-item>
            <ion-label position="floating">Id Dato Fijo:</ion-label>
            <ion-input type="text" name="idDatoFijo" [(ngModel)]="concentrado.idDatofijo"></ion-input>
        </ion-item>-->
        <!-- <ion-item>
            <ion-label position="floating">Dato fijo combo</ion-label>
            <ion-select placeholder="Selecciona un dato fijo" type="text" name="idDatoFijo" [(ngModel)]="concentrado.idDatofijo">
                <ion-select-option>Datofijo 1</ion-select-option>
                <ion-select-option>DatoFijo 2</ion-select-option>
                <ion-select-option>DatoFijo 3</ion-select-option>
                <ion-select-option>DatoFijo 4</ion-select-option>
                <ion-select-option>DatoFijo 5</ion-select-option>
            </ion-select>
        </ion-item>-->
        <ion-item>
            <ion-label position="floating">Dato fijo combo</ion-label>
            <ion-select placeholder="Selecciona un dato fijo" type="text" name="idDatofijo" [(ngModel)]="concentrado.idDatofijo" required>
                <ion-select-option *ngFor="let item of datos">
                    {{item.id_datos_fijos}}
                </ion-select-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label position="floating">No_SAP:</ion-label>
            <ion-input type="text" name="noSAP" [(ngModel)]="concentrado.noSap"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Descripcion:</ion-label>
            <ion-input type="text" name="descripcion" [(ngModel)]="concentrado.descripcion"></ion-input>
            <!-- <ion-input type="text" name="descripcion" [(ngModel)]="activosInfo.descripcion"></ion-input> -->
        </ion-item>
        <ion-item>
            <ion-label position="floating">Ubicaci贸n Int:</ion-label>
            <ion-input type="text" name="ubicacionInt" [(ngModel)]="concentrado.ubicacionInt"></ion-input>
            <!-- <ion-input type="text" name="ubicacionInt" [(ngModel)]="activosInfo.ubicacionInt"></ion-input> -->
        </ion-item>
        <ion-item>
            <ion-label position="floating">Ubicaci贸n Ant:</ion-label>
            <ion-input type="text" name="ubicacionAnt" [(ngModel)]="concentrado.ubicacionAnt"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Estado Fisico: </ion-label>
            <ion-input type="text" name="estadoFisico" [(ngModel)]="concentrado.edoFisico"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Descripcion Corta:</ion-label>
            <ion-input type="text" name="descCorta" [(ngModel)]="concentrado.descCorta"></ion-input>
            <!-- <ion-input type="text" name="descCorta" [(ngModel)]="activosInfo.descCorta"></ion-input> -->
        </ion-item>
        <ion-item>
            <ion-label position="floating">Marca:</ion-label>
            <ion-input type="text" name="marca" [(ngModel)]="concentrado.marca"></ion-input>
            <!-- <ion-input type="text" name="marca" [(ngModel)]="activosInfo.marca"></ion-input> -->
        </ion-item>
        <ion-item>
            <ion-label position="floating">Modelo:</ion-label>
            <ion-input type="text" name="modelo" [(ngModel)]="concentrado.modelo"></ion-input>
            <!-- <ion-input type="text" name="modelo" [(ngModel)]="activosInfo.modelo"></ion-input> -->
        </ion-item>
        <ion-item>
            <ion-label position="floating">Serie:</ion-label>
            <ion-input type="text" name="serie" [(ngModel)]="concentrado.serie"></ion-input>
            <!-- <ion-input type="text" name="serie" [(ngModel)]="activosInfo.serie"></ion-input> -->
        </ion-item>
        <ion-item>
            <ion-label position="floating">Color:</ion-label>
            <ion-input type="text" name="color" [(ngModel)]="concentrado.color"></ion-input>
            <!-- <ion-input type="text" name="color" [(ngModel)]="activosInfo.color"></ion-input> -->
        </ion-item>
        <ion-item>
            <ion-label position="floating">Dimensiones:</ion-label>
            <ion-input type="text" name="altura" [(ngModel)]="concentrado.dimensiones"></ion-input>
            <!-- <ion-input type="text" name="altura" [(ngModel)]="activosInfo.altura"></ion-input> -->
        </ion-item>
    </ion-list>
    <ion-buttons slot="end" expand="block">
        <ion-button (click)="limpiarForm()">Limpiar</ion-button>

        <ion-button type="submit" [disabled]="formulario.invalid">Guardar</ion-button>
        <ion-button *ngIf="edoButtonEdit === true" (click)="guardarEdicion()">Guardar Edici贸n</ion-button>
        <ion-button (click)="getNumInv()">Consultar</ion-button>
    </ion-buttons>
</form>
